<div class="form_root">
  <form class="form_box" (ngSubmit)="onSubmitProvider()">
    <div class="form_header">
      <h1>Sign In</h1>
    </div>
    <div class="form-inline form_content">
      <div class="form-group">
        <label for="username" class="text_primary">Username: </label>
        <input type="text" id="username" name="username" size="30" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password" class="text_primary">Password: </label>
        <input type="password" id="password" name="password" size="30" [(ngModel)]="password">
      </div>
    </div>
    <div class="form_footer">
      <button type="submit" class="primary">Sign in</button>
    </div>
  </form>
</div>
