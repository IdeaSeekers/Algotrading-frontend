<div>
  <ng-template viewComponentHost></ng-template>
  <button *ngIf="hasPrevious" class="back" (click)="back()">&larr;</button>
  <div class="menu">
    <button *ngIf="!isBotList && isAuthorized" class="primary" (click)="navigateBotList()">Bot list</button>
    <button *ngIf="!isSignUp && !isAuthorized" class="primary" (click)="navigateSignUp()">Sign Up</button>
    <button *ngIf="!isSignIn && !isAuthorized" class="primary" (click)="navigateSignIn()">Sign In</button>
  </div>
</div>
