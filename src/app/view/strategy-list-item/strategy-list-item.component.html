<div class="root">
  <div class="header no-select">
    <h1 (click)="loadStrategyDescription()">{{strategy.name}}</h1>
    <return-chart #chart [minimize]="true" [borderRadius]="10"></return-chart>
    <strategy-brief [strategy]="strategy"></strategy-brief>
  </div>
  <button class="primary" [disabled]="!userService.isAuthorized()">Pick</button>
</div>
